<h1>FORECAST</h1>
<h3>You chose {{city}}</h3>
<div>
  Days:
  <a href="#!/forecast/2" ng-class="{ 'bg-primary': days === '2'}">2</a> |
  <a href="#!/forecast/5" ng-class="{ 'bg-primary': days === '5'}">5</a> |
  <a href="#!/forecast/2" ng-class="{ 'bg-primary': days === '7'}">7</a>
</div>
<div ng-repeat="w in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <weather-report weather-day="w" convert-to-standard="convertToFarenheit(daytimeTemp)"
        convert-to-date="convertToDate(dt)" date-format="MMM dd y" classes="classes(temp)"></weather-report>
    </div>
  </div>
</div>
